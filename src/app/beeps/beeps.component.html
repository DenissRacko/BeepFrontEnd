<h1>{{beepTitle}}</h1>
<h3 *ngIf="beeps">{{beepsCount}} beeps total.</h3>

<button type="button" color="primary" md-raised-button [routerLink]="['/createBeep']">
  <span>Create new beep</span>
</button>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Date of birth</th>
      <th>Gender</th>
      <th>Description</th>
      <th>Eyes count</th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngIf="beeps">
    <tr *ngFor="let item of beeps"> 
      <td>{{item.Id}}</td>
      <td>{{item.Name}}</td>
      <td>{{item.DateOfBirth}}</td>
      <td>{{item.Gender}}</td>
      <td>{{item.Description}}</td>
      <td>{{item.EyesCount}}</td>
      <td>
        <span class="action-button" mdTooltip="Edit beep" mdTooltipPosition="after">
          <i [routerLink]="['/editBeep', item.Id]" class="material-icons">create</i>
        </span> 
        <span class="action-button" (click)="removeRow($event, item.Id)" mdTooltip="Remove beep" mdTooltipPosition="after">
          <i class="material-icons">delete</i>
        </span>       
      </td>
    </tr>
  </tbody>
</table>
